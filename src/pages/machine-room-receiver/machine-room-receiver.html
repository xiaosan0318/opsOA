<ion-header>

<ion-toolbar color="primary">
  <ion-buttons left>
      <button ion-button icon-only (click)="goback();">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>收货信息</ion-title>
</ion-toolbar>

</ion-header>


<ion-content>
<ion-list>
    <ion-item><div class="item-label">收货人：</div><div class="item-info">{{receiver?.receiver}}</div></ion-item>
    <ion-item><div class="item-label">联系方式：</div><div class="item-info">{{receiver?.receiverContactWay}}</div></ion-item>
    <ion-item text-wrap>
      <ion-grid>
        <ion-row>
        <ion-col col-auto class="item-label">收货地址：</ion-col>
        <ion-col class="item-info">{{receiver?.receiverAddress}}</ion-col>
       </ion-row>
      </ion-grid>
      </ion-item>
  </ion-list>
</ion-content>
