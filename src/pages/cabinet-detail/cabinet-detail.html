<!--
  Generated template for the CabinetDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

<ion-toolbar color="primary">
  <ion-buttons left>
      <button ion-button icon-only (click)="goback();">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{cabinet?.name}}</ion-title>
    
</ion-toolbar>
</ion-header>


<ion-content>

<ion-list>
    <ion-item><div class="item-label">所属机房：</div><div class="item-info">{{cabinet?.roomName}}</div></ion-item>
    <ion-item><div class="item-label">创建人：</div><div class="item-info">{{cabinet?.creator}}</div></ion-item>
    <ion-item><div class="item-label">机柜类型：</div><div class="item-info">{{cabinet?.type}}</div></ion-item>
    <ion-item><div class="item-label">租用状态：</div><div class="item-info">{{cabinet?.hireStatus}}</div></ion-item>
    <ion-item><div class="item-label">机柜电流：</div><div class="item-info">{{cabinet?.ampere}} A</div></ion-item>
    <ion-item><div class="item-label">总U数：</div><div class="item-info">{{cabinet?.totalVolume}} U</div></ion-item>
    <ion-item><div class="item-label">最大可安装台数：</div><div class="item-info">{{cabinet?.cabmax}} 台</div></ion-item>
    <ion-item><div class="item-label">所在楼层：</div><div class="item-info">{{cabinet?.floor}} </div></ion-item>
    <ion-item><div class="item-label">所在排号：</div><div class="item-info">{{cabinet?.row}} </div></ion-item>
    <ion-item><div class="item-label">所在列号：</div><div class="item-info">{{cabinet?.columName}} </div></ion-item>
  </ion-list>


</ion-content>
