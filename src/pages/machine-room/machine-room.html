<ion-header>
<ion-toolbar color="primary">
  <ion-buttons left>
      <button ion-button icon-only (click)="goback();">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>机房信息</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="gotoSearch();">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
</ion-toolbar>





</ion-header>


<ion-content>
  <ion-list>
    <a ion-item  *ngFor="let room of rooms" (click)="gotoRoomDetail(room);">
      <div>
          <ion-grid>
            <ion-row>
              <ion-col><h2>{{room.name}}</h2></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><p>{{room.roomManager}}</p></ion-col>
              <ion-col col-auto><p text-right>{{room.cabinetCount}}个机柜</p></ion-col>
            </ion-row>
          </ion-grid>


      </div>
      </a>
  </ion-list>

</ion-content>
